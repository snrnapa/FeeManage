<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${title}">title</title>
    <link href="/css/style.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
  
  <p> Fee Result<p>
 
<div style = "display: flex;">
  <div class = "workerform">
	     <h2>・名前</h2>
	
	    <h3 th:text = "${first_name}"> </h3>
	    <h3 th:text = "${last_name}"> </h3>
	    
	     <h2>・支払金額</h2>
	    <h3 th:text = "${sumfee}"> </h3>
  </div>
	
	<div>
		<form action="/fee/add" method="post" class="workerform">
			<h3>New　History</h3>
						<input type="" name="first_name" th:value="*{first_name}"> 
						<input type="" name="last_name" th:value="*{last_name}"> 

			
			<div>
				<label for="workerID">ID</label>
				 <input type="text" name="id">
			</div>
			<div>
				<input type="checkbox" checked="checked" name="round_trip"value="Yes">　往復の場合はチェック
			</div>
			<div>
				<label for="workerfee">運賃（片道）</label>
				<input type="text" name="total_fee" >
			</div>
			<div>
				<label for="workerdate">日付</label>
				<input type="date" name="use_date" id="date"></div>
			<div>
				<input type="submit" value="登録">
			</div>
		</form>
		
	</div>
	
</div>
		
<hr>


    <div th:if="${fee} !=null" th:object="${fee}">
        <table>
            <tr>
                <th>ID</th>
                <th>round_trip</th>
                <th>total_fee</th>
                <th>use_date</th>
            </tr>
 
            <tr th:each="result:${fee}" th:object="${result}">
                <td th:text="*{id}">ID</td>
                <td th:text="*{round_trip}">往復</td>
                <td th:text="*{total_fee}">合計金額</td>
                <td th:text="*{use_date}">Date</td>
            </tr>

        </table>
    </div>



<script type="text/javascript">
	
	window.onload = function () {
	    var date = new Date();
	    date.setDate(date.getDate());
	    var yyyy = date.getFullYear();
	    var mm = ("0" + (date.getMonth() + 1)).slice(-2);
	    var dd = ("0" + date.getDate()).slice(-2);
	    document.getElementById("date").value = yyyy + '-' + mm + '-' + dd;
	  }
	
	
	
</script>


  </body>
</html>
