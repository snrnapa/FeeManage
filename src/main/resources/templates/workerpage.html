<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}">title</title>
<link href="/css/style.css" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p>TransportManage</p>



		<form action="/workerlist/add" method="post" class="worker">
		
		<h3> New</h3>
		
		<div>
			<label for="workerID">ID</label>
			<input type="text" name="id" id="workerID"> 
		</div>
		
		<div>
		
		 <label for="workerRD">往復</label>		
			<input type="text" name="round_trip" id="workerRD">
		</div>
		<div>
			<label for="workerfee">運賃（片道）</label>
			 <input type="text" name="total_fee" id="workerfee">
		</div>
		<div>
			<label for="workerdate">日付</label>
			<input type="date" name="use_date" id="workerdate">
		</div>
		<div>
			<input type="submit" value="登録">
		</div>



		</form>





	<div th:if="${Worker} !=null" th:object="${Worker}">

		<table>
			<tr>
				<th>ID</th>
				<th>FN</th>
				<th>LN</th>
				<th>詳細リンク</th>
			</tr>


			<tr th:each="result:${Worker}" th:object="${result}">

				<td th:text="*{id}">id</td>
				<td th:text="*{first_name}">往復</td>
				<td th:text="*{last_name}">合計金額</td>
				<td>
					<form action="/workerlist/result" method="post">
						<input type="hidden" name="id" th:value="*{id}"> 
						<input type="hidden" name="fname" th:value="*{first_name}"> 
							<input type="hidden" name="lname" th:value="*{last_name}"> 
							<input type="submit" value="詳細">


					</form>
				</td>



			</tr>


		</table>
	</div>

</body>
</html>
