<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${title}">title</title>
	<link href="/css/style.css" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p>TransportManage</p>
	<div>
		<form action="addworker" method="post" class="workerform">
			<h3>Add　User</h3>
			<div>
				<label for="id">ID</label>
				 <input type="text" name="id">
			</div>
			<div>
				<label for="first_name">First Name</label>
				<input type="text" name="first_name" >
			</div>
			<div>
				<label for="lsat_name">Last Name</label>
				<input type="text" name="last_name" >
			</div>

				<input type="submit" value="登録">
			</div>
		</form>
		
	</div>

	<div th:if="${Worker} !=null" th:object="${Worker}" class="workerlist">

		<table>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>FeeManage</th>
				<th>Delete</th>
			</tr>
			<tr th:each="result:${Worker}" th:object="${result}">
				<td th:text="*{id}">id</td>
				<td th:text="*{first_name}">Fist Name</td>
				<td th:text="*{last_name}">Last_Name</td>
				<td> 
					<form action="/fee" method="post">
						<input type="hidden" name="id" th:value="*{id}"> 
						<input type="hidden" name="first_name" th:value="*{first_name}"> 
						<input type="hidden" name="last_name" th:value="*{last_name}"> 
						<input type="submit" value="詳細">
					</form>
				</td>
				<td>
					<form action="/delworker" method="post">
						<input type="hidden" name="id" th:value="*{id}"> 

						<input type="submit" value="削除">	
					</form>
				</td>

		</tr>
	</table>
</div>

</body>
</html>
